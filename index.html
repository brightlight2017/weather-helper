<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		submits=document.getElementById('submit');
      		submits.addEventListener('tap',function(){
      			city=document.getElementById('city');
      			if(city.value.length==0){
      				plus.mui.toast('城市不能为空');
      				return ;
      			}else{
      				mui.openWindow({
					    url:'weather.html',
					    id:'weather',
					    extras:{
//					      .....//自定义扩展参数，可以用来处理页面间传值
							cityname:city.value,
					    },
					})
      			}
      		})
      	});
    </script>
    <style>
    	.mui-content{
    		margin-top:20px;
    	}
    	#submit{
    		font-size: 20px;
    		height:35px;
    		line-height: 35px;;
    		padding:0px;
    		margin-top: 20px;
    	}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">天气小助手</h1>
</header>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>城市：</label>
            <input type="text" id="city" class="mui-input-clear" placeholder="请输入要查询的城市">
        </div>
    </form>
    <button type="button" id="submit" class="mui-btn mui-btn-blue mui-btn-block">按钮</button>
</div>
